<!DOCTYPE html>
<html>
<head> 
	<title>Javascript Death Match</title>
	<link href="deathmatch.css" type="text/css" rel="stylesheet"/>
</head>

<body>

	<header>
		<h1>Javascript<br /> Death Match</h1>
	</header>

	<section id="Intro">
		  <p>Two fighters enter. One fighter survives.  Will you enter the bowels<br /> of Javascript	and HTML hell and emerge victorious?</p>
	</section>

	<section id="computerFighter" class="fighter">
		<h1>Computer Fighter</h1>
		<img class="picture" src = "Images/computerFighter.png"/>
	<!--computerFighter img source 2/19/15 14:21: "http://img1.wikia.nocookie.net/__cb20140315155633/voldrania/images/3/3b/Zaescaes_warrior.png" -->
	<p>Computer stats:</p>
	<div id="compStats">&nbsp;</div>
	</section>

	<section id="combatLog">
		<input type="button" value="Start the round!" id="roundButton" onClick="roundStart()" /> 
		<textarea id="hitAlert"></textarea>	
	</section>

	<section id="userFighter" class="fighter">
		<h1>User Fighter</h1>
		<img class="picture" src = "Images/userFighter.jpg"/>
		<!--userFighter img source 2/19/15 14:44: "http://hdw.datawallpaper.com/anime/some-warrior-293271.jpg"-->
	<p>Your stats:</p>
	<div id="userStats">&nbsp;</div>
	</section>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="deathmatch.js" type="text/javascript"></script>
</body>

</html>
